<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark mode background color */
            color: #fff; /* Dark mode text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #333; /* Dark mode calculator background color */
            border: 1px solid #555; /* Dark mode calculator border color */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            background-color: #444; /* Dark mode display background color */
            color: #fff; /* Dark mode display text color */
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #555; /* Dark mode button border color */
            border-radius: 5px;
            background-color: #666; /* Dark mode button background color */
            color: #fff; /* Dark mode button text color */
            cursor: pointer;
        }

        button.operator {
            background-color: #ff9900; /* Operator button background color */
            color: #222; /* Operator button text color */
            grid-row: span 2;
        }

        button.equal {
            grid-column: span 2;
            grid-row: span 2;
        }

        button.superscript {
            font-size: 0.7em;
            vertical-align: super;
            margin-left: 2px;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f2f2f2;
            color: #333;
        }

        #calculator.light-mode {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        #display.light-mode {
            background-color: #f9f9f9;
            color: #333;
        }

        button.light-mode {
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ccc;
        }

        button.operator.light-mode {
            background-color: #ff9900;
            color: #fff;
        }
    </style>
</head>
<body class="dark-mode">
    <div id="calculator" class="dark-mode">
        <input type="text" id="display" readonly class="dark-mode">
        <div id="buttons" class="dark-mode">
            <!-- Orange buttons on the left -->
            <button class="operator" onclick="clearAll()">AC</button>
            <button class="operator" onclick="appendToInput('Math.sqrt(')">√</button>
            <button class="operator" onclick="appendToInput('nroot')">n√</button>
            <button class="operator" onclick="appendToInput('1/Math(')">1/x</button>
            <button class="operator" onclick="appendToInput('Math.PI')">π</button>

            <!-- Numbers in 3x3 grouping -->
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button class="operator" onclick="appendToInput('/')">÷</button>

            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button class="operator" onclick="appendToInput('*')">×</button>

            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button class="operator" onclick="appendToInput('-')">-</button>

            <button onclick="appendToInput('0')">0</button>
            <button onclick="appendToInput('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToInput('+')">+</button>

            <!-- Additional operations on the left -->
            <button class="operator" onclick="appendToInput('**2')">x<sup>2</sup></button>
            <button class="operator" onclick="appendToInput('**')">x<sup>10</sup></button>
            <button class="operator" onclick="appendToInput('m+')">m+</button>
            <button class="operator" onclick="appendToInput('m-')">m-</button>
            <button class="operator" onclick="appendToInput('Math.acos(')">acos</button>
            <button class="operator" onclick="appendToInput('Math.asin(')">asin</button>
            <button class="operator" onclick="appendToInput('Math.atan(')">atan</button>
            <button class="operator" onclick="appendToInput('Math.log10(')">log<sub>10</sub></button>
            <button class="operator" onclick="appendToInput('Math.log2(')">log<sub>2</sub></button>
            <button class="operator" onclick="appendToInput('Math.log(')">log<sub>e</sub></button>
            <button class="operator" onclick="appendToInput('Math.exp(')">exp</button>
            <button class="operator" onclick="appendToInput('10**')">10<sup>x</sup></button>
            <button class="operator" onclick="appendToInput('2**')">2<sup>x</sup></button>
            <button class="operator" onclick="appendToInput('Math.round(')">round</button>
            <button class="operator" onclick="appendToInput('factorial(')">x!</button>
            <button class="operator" onclick="appendToInput('Math.min(')">min</button>
            <button class="operator" onclick="appendToInput('Math.exp(')">e<sup>x</sup></button>
            <button class="operator" onclick="appendToInput('~')">~</button>
            <button class="operator" onclick="appendToInput('Math.re(')">re</button>
            <button class="operator" onclick="appendToInput('Math.exp(')">exp</button>

        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let body = document.body;

        function appendToInput(value) {
            display.value += value;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearAll() {
            display.value = '';
        }

        // Add other functions as needed
    </script>
</body>
</html>
