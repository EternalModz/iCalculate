<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eee; /* Lighter background for light mode */
        }

        #calculator {
            background-color: #ccc; /* Lighter background for light mode */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #calculator input {
            width: 100%;
            padding: 10px;
            font-size: 2em; /* Larger font size */
            border: none;
            outline: none;
            background-color: #ccc; /* Lighter background for light mode */
            color: #333; /* Darker text for visibility */
            text-align: right;
        }

        #calculator button {
            width: 25%;
            padding: 15px;
            font-size: 1.5em; /* Larger font size */
            border: none;
            cursor: pointer;
            outline: none;
            background-color: #555; /* Darker background for dark mode */
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #calculator button.operator {
            background-color: #777; /* Darker background for dark mode */
        }

        #calculator button.equal {
            background-color: #ff8c00; /* Orange color for equal sign */
            color: #eee; /* Lighter text for visibility */
        }

        #calculator button:hover {
            background-color: #777; /* Darker background for dark mode */
        }

        #calculator #toggleColorMode {
            width: 100%;
            padding: 15px;
            font-size: 1.5em; /* Larger font size */
            border: none;
            cursor: pointer;
            outline: none;
            background-color: #343a40; /* Darker background for dark mode */
            color: #fff;
        }
    </style>
</head>
<body class="dark-mode">
    <div id="calculator" class="dark-mode">
        <input type="text" id="display" readonly class="dark-mode">
        <div id="buttons" class="dark-mode">
            <!-- Numbers -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>

            <!-- Basic operators -->
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>

            <!-- Other functions -->
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('1/Math.sin(')">csc</button>
            <button onclick="appendToDisplay('1/Math.cos(')">sec</button>
            <button onclick="appendToDisplay('1/Math.tan(')">cot</button>
            <button onclick="appendToDisplay('**2')">x<sup>2</sup></button>
            <button onclick="memoryAdd()">m+</button>
            <button onclick="memorySubtract()">m-</button>
            <button onclick="appendToDisplay('Math.acos(')">acos</button>
            <button onclick="appendToDisplay('Math.asin(')">asin</button>
            <button onclick="appendToDisplay('Math.atan(')">atan</button>
            <button onclick="appendToDisplay('Math.log10(')">log<sub>10</sub></button>
            <button onclick="appendToDisplay('Math.log2(')">log<sub>2</sub></button>
            <button onclick="appendToDisplay('Math.log(')">log<sub>e</sub></button>
            <button onclick="appendToDisplay('Math.exp(')">exp</button>
            <button onclick="appendToDisplay('**10')">10<sup>x</sup></button>
            <button onclick="appendToDisplay('**2')">2<sup>x</sup></button>
            <button onclick="appendToDisplay('Math.round(')">round</button>
            <button onclick="factorial()">x!</button>
            <button onclick="min()">min</button>
            <button onclick="appendToDisplay('Math.exp(')">e<sup>x</sup></button>
            <button onclick="appendToDisplay('~')">~</button>
            <button onclick="appendToDisplay('Math.re(')">re</button>
            <button onclick="appendToDisplay('Math.exp(')">exp</button>

            <!-- Square root functions -->
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('nroot')">n√</button>

            <!-- Backspace button -->
            <button onclick="backspace()">⌫</button>

            <!-- Parentheses, Mod, and Special Characters -->
            <button onclick="appendToDisplay('('">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('%')">%</button>

            <!-- Constants and special symbols -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="memoryClear()">MC</button>
            <button onclick="clearAll()">AC</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToDisplay('Math.degrees(')">deg</button>
            <button onclick="appendToDisplay('Math.radians(')">rad</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('Math.hypot(')">hyp</button>
            <button onclick="appendToDisplay('1/Math(')">1/x</button>

            <!-- Equal sign -->
            <button class="operator equal" onclick="calculate()">=</button>

            <!-- Color mode toggle button -->
            <button id="toggleColorMode" onclick="toggleColorMode()">Toggle Color Mode</button>
        </div>
    </div>

    <script>
        // Backspace function
        function backspace() {
            let currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }

        // Color mode toggle function
        function toggleColorMode() {
            const calculator = document.getElementById('calculator');
            const buttons = document.querySelectorAll('#buttons button');
            const toggleColorModeButton = document.getElementById('toggleColorMode');

            calculator.classList.toggle('dark-mode');
            toggleColorModeButton.classList.toggle('dark-mode');

            buttons.forEach(button => {
                button.classList.toggle('dark-mode');
            });
        }

        // Other functions (e.g., memory operations, factorial, min) should be defined based on your specific requirements.
    </script>
</body>
</html>
