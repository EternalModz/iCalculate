<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }

        #calculator {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #calculator input {
            width: 80%;
            margin: 10px;
            padding: 15px;
            font-size: 1.8em;
            border: none;
            outline: none;
            background-color: #444;
            color: #fff;
            text-align: right;
        }

        #calculator #buttons {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #calculator button {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            outline: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #calculator button.operator {
            background-color: #777;
        }

        #calculator button.equal {
            background-color: #ffa500;
        }

        #calculator button.format {
            width: 100%;
        }

        #calculator button:hover {
            background-color: #777;
        }

        #calculator #toggleColorMode {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            outline: none;
            background-color: #343a40;
            color: #fff;
        }

        #sidebar {
            width: 20%;
            background-color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #converter {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #converter input {
            margin-bottom: 10px;
            padding: 10px;
        }

    </style>
</head>
<body class="dark-mode">
    <div id="calculator" class="dark-mode">
        <input type="text" id="display" readonly class="dark-mode">
        <div id="buttons" class="dark-mode">
            <!-- Numbers and Basic Operators -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>

            <!-- Basic operators -->
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button class="operator" onclick="appendToDisplay('/')">รท</button>

            <!-- Other functions -->
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <!-- ... (unchanged) ... -->

            <!-- Equal sign -->
            <button class="operator equal" onclick="calculate()">=</button>

            <!-- Color mode toggle button -->
            <button id="toggleColorMode" onclick="toggleColorMode()">Toggle Color Mode</button>
        </div>
    </div>

    <!-- Sidebar for converter -->
    <div id="sidebar">
        <div id="converter">
            <input type="text" id="hexInput" placeholder="Hex" oninput="convert('hex')">
            <input type="text" id="decInput" placeholder="Dec" oninput="convert('dec')">
            <input type="text" id="binInput" placeholder="Bin" oninput="convert('bin')">
        </div>
    </div>

    <script>
        let darkMode = true;
        let memoryValue = 0;
        let currentFormat = 'dec';

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#333' : '#fff';
            document.body.style.color = darkMode ? '#fff' : '#333';
            document.getElementById('calculator').style.backgroundColor = darkMode ? '#444' : '#eee';
            document.getElementById('calculator').style.boxShadow = darkMode ? '0 0 10px rgba(0, 0, 0, 0.5)' : '0 0 10px rgba(0, 0, 0, 0.2)';
            document.getElementById('toggleMode').style.backgroundColor = darkMode ? '#343a40' : '#ddd';
        }

        function memoryAdd() {
            memoryValue += parseFloat(document.getElementById('display').value) || 0;
            clearDisplay();
        }

        function memorySubtract() {
            memoryValue -= parseFloat(document.getElementById('display').value) || 0;
            clearDisplay();
        }

        function memoryClear() {
            memoryValue = 0;
        }

        function setFormat(format) {
            currentFormat = format;
        }

        function factorial() {
            const num = parseFloat(document.getElementById('display').value);
            if (!isNaN(num)) {
                let result = 1;
                for (let i = 2; i <= num; i++) {
                    result *= i;
                }
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Error';
            }
        }

        function min() {
            const values = document.getElementById('display').value.split(',');
            const result = Math.min(...values);
            document.getElementById('display').value = result;
        }

        function toggleSign() {
            const currentValue = parseFloat(document.getElementById('display').value);
            if (!isNaN(currentValue)) {
                document.getElementById('display').value = -currentValue;
            }
        }

        function toggleColorMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#333' : '#fff';
            document.body.style.color = darkMode ? '#fff' : '#333';
            document.getElementById('calculator').style.backgroundColor = darkMode ? '#444' : '#eee';
            document.getElementById('calculator').style.boxShadow = darkMode ? '0 0 10px rgba(0, 0, 0, 0.5)' : '0 0 10px rgba(0, 0, 0, 0.2)';
            document.getElementById('toggleColorMode').style.backgroundColor = darkMode ? '#343a40' : '#ddd';
        }

        function convert(inputFormat) {
            const inputElement = document.getElementById(`${inputFormat}Input`);
            const inputValue = inputElement.value;

            if (inputFormat === 'hex') {
                // Convert Hex to Dec and Bin
                const decValue = parseInt(inputValue, 16);
                const binValue = decValue.toString(2);

                document.getElementById('decInput').value = decValue;
                document.getElementById('binInput').value = binValue;
            } else if (inputFormat === 'dec') {
                // Convert Dec to Hex and Bin
                const hexValue = parseInt(inputValue, 10).toString(16).toUpperCase();
                const binValue = parseInt(inputValue, 10).toString(2);

                document.getElementById('hexInput').value = hexValue;
                document.getElementById('binInput').value = binValue;
            } else if (inputFormat === 'bin') {
                // Convert Bin to Dec and Hex
                const decValue = parseInt(inputValue, 2);
                const hexValue = decValue.toString(16).toUpperCase();

                document.getElementById('decInput').value = decValue;
                document.getElementById('hexInput').value = hexValue;
            }
        }
    </script>
</body>
</html>
