<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }

        #calculator {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px;
        }

        #calculator input {
            width: 100%;
            margin: 10px;
            padding: 15px;
            font-size: 1.8em;
            border: none;
            outline: none;
            background-color: #555;
            color: #fff;
            text-align: right;
        }

        #calculator #buttons {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        #calculator button {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #555;
            transition: background-color 0.3s ease;
        }

        #calculator button.operator {
            background-color: #777;
        }

        #calculator button.equal {
            background-color: #ffa500;
        }

        #calculator button.format {
            width: 100%;
        }

        #sidebar {
            width: 20%;
            background-color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #converter {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #converter input {
            margin-bottom: 10px;
            padding: 10px;
        }

    </style>
</head>
<body class="dark-mode">
    <div id="calculator" class="dark-mode">
        <input type="text" id="display" readonly class="dark-mode">
        <div id="buttons" class="dark-mode">
            <!-- Top Row: AC, C, and others -->
            <button onclick="clearAll()">AC</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToDisplay('%')">%</button>

            <!-- Numbers and Basic Operators -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('+')">+</button>

            <!-- Bottom Row: = and others -->
            <button onclick="min()">min</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Sidebar for converter -->
    <div id="sidebar">
        <div id="converter">
            <input type="text" id="hexInput" placeholder="Hex" oninput="convert('hex')">
            <input type="text" id="decInput" placeholder="Dec" oninput="convert('dec')">
            <input type="text" id="binInput" placeholder="Bin" oninput="convert('bin')">
        </div>
    </div>

    <script>
        let memoryValue = 0;
        let currentFormat = 'dec';

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
            convertAll();
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            convertAll();
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function memoryAdd() {
            memoryValue += parseFloat(document.getElementById('display').value) || 0;
            clearDisplay();
        }

        function memorySubtract() {
            memoryValue -= parseFloat(document.getElementById('display').value) || 0;
            clearDisplay();
        }

        function memoryClear() {
            memoryValue = 0;
        }

        function setFormat(format) {
            currentFormat = format;
            convertAll();
        }

        function factorial() {
            const num = parseFloat(document.getElementById('display').value);
            if (!isNaN(num)) {
                let result = 1;
                for (let i = 2; i <= num; i++) {
                    result *= i;
                }
                document.getElementById('display').value = result;
                convertAll();
            } else {
                document.getElementById('display').value = 'Error';
            }
        }

        function min() {
            const values = document.getElementById('display').value.split(',');
            const result = Math.min(...values);
            document.getElementById('display').value = result;
            convertAll();
        }

        function toggleSign() {
            const currentValue = parseFloat(document.getElementById('display').value);
            if (!isNaN(currentValue)) {
                document.getElementById('display').value = -currentValue;
                convertAll();
            }
        }

        function convert(format) {
            const inputElement = document.getElementById(`${format}Input`);
            let inputValue = inputElement.value;

            switch (format) {
                case 'hex':
                    inputValue = parseInt(inputValue, 16);
                    break;
                case 'dec':
                    inputValue = parseInt(inputValue, 10);
                    break;
                case 'bin':
                    inputValue = parseInt(inputValue, 2);
                    break;
                default:
                    break;
            }

            document.getElementById('hexInput').value = inputValue.toString(16);
            document.getElementById('decInput').value = inputValue.toString(10);
            document.getElementById('binInput').value = inputValue.toString(2);
        }

        function convertAll() {
            convert('hex');
            convert('dec');
            convert('bin');
        }
    </script>
</body>
</html>
