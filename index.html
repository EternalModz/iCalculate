<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            max-width: 600px;
            width: 100%;
        }

        #display {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 1.5em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #buttons button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin: 5px 0;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #buttons button.operator {
            background-color: #00f;
        }

        #buttons button sup {
            font-size: 0.7em;
            vertical-align: super;
        }

        #buttons button:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <!-- Numbers -->
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('0')">0</button>
            <button onclick="appendToInput('.')">.</button>

            <!-- Basic operators -->
            <button class="operator" onclick="appendToInput('+')">+</button>
            <button class="operator" onclick="appendToInput('-')">-</button>
            <button class="operator" onclick="appendToInput('*')">x</button>
            <button class="operator" onclick="appendToInput('/')">÷</button>

            <!-- Other functions -->
            <button onclick="appendToInput('Math.sin(')">sin</button>
            <button onclick="appendToInput('Math.cos(')">cos</button>
            <button onclick="appendToInput('Math.tan(')">tan</button>
            <button onclick="appendToInput('1/Math.sin(')">csc</button>
            <button onclick="appendToInput('1/Math.cos(')">sec</button>
            <button onclick="appendToInput('1/Math.tan(')">cot</button>
            <button onclick="appendToInput('**2')">**2</button>
            <button onclick="appendToInput('**')">**</button>
            <button onclick="appendToInput('m+')">m+</button>
            <button onclick="appendToInput('m-')">m-</button>
            <button onclick="appendToInput('Math.acos(')">acos</button>
            <button onclick="appendToInput('Math.asin(')">asin</button>
            <button onclick="appendToInput('Math.atan(')">atan</button>
            <button onclick="appendToInput('Math.log10(')">log10</button>
            <button onclick="appendToInput('Math.log2(')">log2</button>
            <button onclick="appendToInput('Math.log(')">log</button>
            <button onclick="appendToInput('Math.exp(')">exp</button>
            <button onclick="appendToInput('10**')">10**</button>
            <button onclick="appendToInput('2**')">2**</button>
            <button onclick="appendToInput('Math.round(')">round</button>
            <button onclick="appendToInput('factorial(')">x!</button>
            <button onclick="appendToInput('Math.min(')">min</button>
            <button onclick="appendToInput('Math.exp(')">e^x</button>
            <button onclick="appendToInput('~')">~</button>
            <button onclick="appendToInput('Math.re(')">re</button>
            <button onclick="appendToInput('Math.exp(')">exp</button>

            <!-- Square root functions -->
            <button onclick="appendToInput('Math.sqrt(')">√</button>
            <button onclick="appendToInput('nroot')">n√</button>

            <!-- Computer functions -->
            <button onclick="appendToInput('bin')">bin</button>
            <button onclick="appendToInput('dec')">dec</button>
            <button onclick="appendToInput('hex')">hex</button>
            <button onclick="appendToInput('Math.sqrt(')">sqrt</button>
            <button onclick="appendToInput('Math.sqrt(')">fsqrt</button>
            <button onclick="appendToInput('Math.sqrt(')">fsqrtf</button>
            <button onclick="appendToInput('Math.sqrt(')">f_sqrt</button>
            <button onclick="appendToInput('Math.sqrt(')">f_sqrtf</button>

            <!-- Parentheses, Mod, and Special Characters -->
            <button onclick="appendToInput('('">(</button>
            <button onclick="appendToInput(')')">)</button>
            <button onclick="appendToInput('%')">%</button>

            <!-- Constants and special symbols -->
            <button onclick="clear()">C</button>
            <button onclick="clearMemory()">MC</button>
            <button onclick="clearAll()">AC</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToInput('Math.degrees(')">deg</button>
            <button onclick="appendToInput('Math.radians(')">rad</button>
            <button onclick="appendToInput('Math.PI')">π</button>
            <button onclick="appendToInput('Math.hypot(')">hyp</button>
            <button onclick="appendToInput('1/Math(')">1/x</button>

            <!-- Equal sign -->
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById("display");
            let currentInput = "";

            function updateDisplay() {
                display.value = currentInput;
            }

            function clear() {
                currentInput = "";
                updateDisplay();
            }

            function appendToInput(value) {
                currentInput += value;
                updateDisplay();
            }

            function calculate() {
                try {
                    // Use Function constructor for safer evaluation
                    const result = Function('"use strict";return (' + currentInput + ')')();
                    currentInput = result.toString();
                    updateDisplay();
                } catch (error) {
                    currentInput = "Error";
                    updateDisplay();
                }
            }

            function clearMemory() {
                currentInput = "";
                updateDisplay();
            }

            function clearAll() {
                currentInput = "";
                updateDisplay();
            }

            function toggleSign() {
                if (currentInput !== "") {
                    const lastChar = currentInput[currentInput.length - 1];
                    if (lastChar === '-') {
                        currentInput = currentInput.slice(0, -1);
                    } else {
                        currentInput += '-';
                    }
                    updateDisplay();
                }
            }
        });
    </script>
</body>
</html>
