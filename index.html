<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            max-width: 400px;
            width: 100%;
        }

        #display {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 1.5em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #buttons button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin: 5px 0;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #buttons button.operator {
            background-color: #3498db; /* Blue background for operators */
        }

        #buttons button:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <!-- Memory functions -->
            <button onclick="appendToInput('m+')">m+</button>
            <button onclick="appendToInput('m-')">m-</button>
            <button onclick="appendToInput('m')">m</button>
            <button onclick="clear()">AC</button>

            <!-- Numeric buttons -->
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>

            <!-- Other functions -->
            <button onclick="appendToInput('!')">!</button>
            <button onclick="appendToInput('%')">%</button>
            <button onclick="appendToInput('1/x')">1/x</button>
            <button onclick="appendToInput('+/-')">+/-</button>

            <!-- Logarithmic and Exponential functions -->
            <button onclick="appendToInput('log')">log</button>
            <button onclick="appendToInput('loge')">loge</button>
            <button onclick="appendToInput('exp')">exp</button>
            <button onclick="appendToInput('10^')">10^</button>

            <!-- Square root variations -->
            <button onclick="appendToInput('fsqrt')">fsqrt</button>
            <button onclick="appendToInput('fsqrtf')">fsqrtf</button>
            <button onclick="appendToInput('f_sqrt')">f_sqrt</button>
            <button onclick="appendToInput('f_sqrtf')">f_sqrtf</button>

            <!-- Advanced functions -->
            <button onclick="appendToInput('2^')">2^</button>
            <button onclick="appendToInput('e*')">e*</button>
            <button onclick="appendToInput('x~m')">x~m</button>
            <button onclick="appendToInput('m re')">m re</button>

            <!-- Binary, Octal, Hexadecimal -->
            <button onclick="appendToInput('bin')">bin</button>
            <button onclick="appendToInput('oct')">oct</button>
            <button onclick="appendToInput('hex')">hex</button>

            <!-- Parentheses, Mod, and Special Characters -->
            <button onclick="appendToInput('('">(</button>
            <button onclick="appendToInput(')')">)</button>
            <button onclick="appendToInput('mod')">mod</button>
            <button onclick="appendToInput('∩')">∩</button>

            <!-- Other symbols -->
            <button onclick="appendToInput('Х~У')">Х~У</button>
            <button onclick="appendToInput('亠')">亠</button>

            <!-- Operators -->
            <button onclick="appendToInput('+')" class="operator">+</button>
            <button onclick="appendToInput('-')" class="operator">-</button>
            <button onclick="appendToInput('*')" class="operator">x</button>
            <button onclick="appendToInput('/')" class="operator">/</button>

            <!-- Equal sign -->
            <button onclick="calculate()" class="operator" style="grid-column: span 2;">=</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById("display");
            let currentInput = "";

            function updateDisplay() {
                display.value = currentInput;
            }

            function clear() {
                currentInput = "";
                updateDisplay();
            }

            function appendToInput(value) {
                currentInput += value;
                updateDisplay();
            }

            function calculate() {
                try {
                    // Evaluate the expression
                    currentInput = eval(currentInput).toString();
                    updateDisplay();
                } catch (error) {
                    currentInput = "Error";
                    updateDisplay();
                }
            }

            // Attach click event listeners to all buttons
            const buttons = document.querySelectorAll('#buttons button');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const buttonText = this.innerText;
                    switch (buttonText) {
                        case 'AC':
                            clear();
                            break;
                        case '=':
                            calculate();
                            break;
                        default:
                            appendToInput(buttonText);
                            break;
                    }
                });
            });

            // Attach keypress event listener for additional input method
            document.addEventListener('keypress', function (event) {
                const key = event.key;
                if (key.match(/[0-9+\-*/().=!%^]/)) {
                    // Only allow valid keys for the calculator
                    if (key === '=') {
                        calculate();
                    } else {
                        appendToInput(key);
                    }
                } else if (key === 'Enter') {
                    calculate(); // Allow Enter key for calculation
                }
            });
        });
    </script>
</body>
</html>
