<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }

        #calculator {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #calculator input {
            width: 80%;
            margin: 10px;
            padding: 15px;
            font-size: 1.8em;
            border: none;
            outline: none;
            background-color: #444;
            color: #fff;
            text-align: right;
        }

        #calculator #buttons {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #calculator button {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            outline: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #calculator button.operator {
            background-color: #777;
        }

        #calculator button.equal {
            background-color: #ffa500;
        }

        #calculator button.format {
            width: 100%;
        }

        #calculator button:hover {
            background-color: #777;
        }

        #calculator #toggleColorMode {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            outline: none;
            background-color: #343a40;
            color: #fff;
        }

        #sidebar {
            width: 20%;
            background-color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #converter {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #converter input {
            margin-bottom: 10px;
            padding: 10px;
        }

    </style>
</head>
<body class="dark-mode">
    <div id="calculator" class="dark-mode">
        <input type="text" id="display" readonly class="dark-mode">
        <div id="buttons" class="dark-mode">
            <!-- Numbers and Basic Operators -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>

            <!-- Basic operators -->
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <!-- Other functions -->
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('1/Math.sin(')">csc</button>
            <button onclick="appendToDisplay('1/Math.cos(')">sec</button>
            <button onclick="appendToDisplay('1/Math.tan(')">cot</button>
            <button onclick="appendToDisplay('**2')">x<sup>2</sup></button>
            <button onclick="appendToDisplay('**10')">x<sup>10</sup></button>
            <button onclick="memoryAdd()">m+</button>
            <button onclick="memorySubtract()">m-</button>
            <button onclick="appendToDisplay('Math.acos(')">acos</button>
            <button onclick="appendToDisplay('Math.asin(')">asin</button>
            <button onclick="appendToDisplay('Math.atan(')">atan</button>
            <button onclick="appendToDisplay('Math.log10(')">log<sub>10</sub></button>
            <button onclick="appendToDisplay('Math.log2(')">log<sub>2</sub></button>
            <button onclick="appendToDisplay('Math.log(')">log<sub>e</sub></button>
            <button onclick="appendToDisplay('Math.exp(')">exp</button>
            <button onclick="appendToDisplay('**10')">10<sup>x</sup></button>
            <button onclick="appendToDisplay('**2')">2<sup>x</sup></button>
            <button onclick="appendToDisplay('Math.round(')">round</button>
            <button onclick="factorial()">x!</button>
            <button onclick="min()">min</button>
            <button onclick="appendToDisplay('Math.exp(')">e<sup>x</sup></button>
            <button onclick="appendToDisplay('~')">~</button>
            <button onclick="appendToDisplay('Math.re(')">re</button>
            <button onclick="appendToDisplay('Math.exp(')">exp</button>

            <!-- Square root functions -->
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('nroot')">n√</button>

            <!-- Computer functions -->
            <button class="format" onclick="setFormat('hex')">Hex</button>
            <button class="format" onclick="setFormat('dec')">Dec</button>
            <button class="format" onclick="setFormat('bin')">Bin</button>
            <button onclick="appendToDisplay('Math.sqrt(')">sqrt</button>
            <button onclick="appendToDisplay('Math.sqrt(')">fsqrt</button>
            <button onclick="appendToDisplay('Math.sqrt(')">fsqrtf</button>
            <button onclick="appendToDisplay('Math.sqrt(')">f_sqrt</button>
            <button onclick="appendToDisplay('Math.sqrt(')">f_sqrtf</button>

            <!-- Parentheses, Mod, and Special Characters -->
            <button onclick="appendToDisplay('('">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('%')">%</button>

            <!-- Constants and special symbols -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="memoryClear()">MC</button>
            <button onclick="clearAll()">AC</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToDisplay('Math.degrees(')">deg</button>
            <button onclick="appendToDisplay('Math.radians(')">rad</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('Math.hypot(')">hyp</button>
            <button onclick="appendToDisplay('1/Math(')">1/x</button>

            <!-- Equal sign -->
            <button class="operator equal" onclick="calculate()">=</button>

            <!-- Color mode toggle button -->
            <button id="toggleColorMode" onclick="toggleColorMode()">Toggle Color Mode</button>
        </div>
    </div>

    <!-- Sidebar for converter -->
    <div id="sidebar">
        <div id="converter">
            <input type="text" id="hexInput" placeholder="Hex" oninput="convert('hex')">
            <input type="text" id="decInput" placeholder="Dec" oninput="convert('dec')">
            <input type="text" id="binInput" placeholder="Bin" oninput="convert('bin')">
        </div>
    </div>

    <script>
        let darkMode = true;
        let memoryValue = 0;
        let currentFormat = 'dec';

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
            convertAll();
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            convertAll();
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#333' : '#fff';
            document.body.style.color = darkMode ? '#fff' : '#333';
            document.getElementById('calculator').style.backgroundColor = darkMode ? '#444' : '#eee';
            document.getElementById('calculator').style.boxShadow = darkMode ? '0 0 10px rgba(0, 0, 0, 0.5)' : '0 0 10px rgba(0, 0, 0, 0.2)';
            document.getElementById('toggleMode').style.backgroundColor = darkMode ? '#343a40' : '#ddd';
        }

        function memoryAdd() {
            memoryValue += parseFloat(document.getElementById('display').value) || 0;
            clearDisplay();
        }

        function memorySubtract() {
            memoryValue -= parseFloat(document.getElementById('display').value) || 0;
            clearDisplay();
        }

        function memoryClear() {
            memoryValue = 0;
        }

        function setFormat(format) {
            currentFormat = format;
            convertAll();
        }

        function factorial() {
            const num = parseFloat(document.getElementById('display').value);
            if (!isNaN(num)) {
                let result = 1;
                for (let i = 2; i <= num; i++) {
                    result *= i;
                }
                document.getElementById('display').value = result;
                convertAll();
            } else {
                document.getElementById('display').value = 'Error';
            }
        }

        function min() {
            const values = document.getElementById('display').value.split(',');
            const result = Math.min(...values);
            document.getElementById('display').value = result;
            convertAll();
        }

        function toggleSign() {
            const currentValue = parseFloat(document.getElementById('display').value);
            if (!isNaN(currentValue)) {
                document.getElementById('display').value = -currentValue;
                convertAll();
            }
        }

        function toggleColorMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#333' : '#fff';
            document.body.style.color = darkMode ? '#fff' : '#333';
            document.getElementById('calculator').style.backgroundColor = darkMode ? '#444' : '#eee';
            document.getElementById('calculator').style.boxShadow = darkMode ? '0 0 10px rgba(0, 0, 0, 0.5)' : '0 0 10px rgba(0, 0, 0, 0.2)';
            document.getElementById('toggleColorMode').style.backgroundColor = darkMode ? '#343a40' : '#ddd';
        }

        function convert(format) {
            const inputElement = document.getElementById(`${format}Input`);
            let inputValue = inputElement.value;

            switch (format) {
                case 'hex':
                    inputValue = parseInt(inputValue, 16);
                    break;
                case 'dec':
                    inputValue = parseInt(inputValue, 10);
                    break;
                case 'bin':
                    inputValue = parseInt(inputValue, 2);
                    break;
                default:
                    break;
            }

            document.getElementById('hexInput').value = inputValue.toString(16);
            document.getElementById('decInput').value = inputValue.toString(10);
            document.getElementById('binInput').value = inputValue.toString(2);
        }

        function convertAll() {
            convert('hex');
            convert('dec');
            convert('bin');
        }
    </script>
</body>
</html>
