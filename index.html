<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <style>
        /* Your styles here */
        #calculator {
            max-width: 600px;
            margin: 0 auto;
        }

        #display {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 1.5em;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #buttons button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <!-- Memory functions -->
            <button onclick="appendToInput('m+')">m+</button>
            <button onclick="appendToInput('m-')">m-</button>
            <button onclick="appendToInput('m')">m</button>
            <button onclick="clear()">AC</button>

            <!-- Trigonometric functions -->
            <button onclick="appendToInput('sin')">sin</button>
            <button onclick="appendToInput('cos')">cos</button>
            <button onclick="appendToInput('tan')">tan</button>
            <button onclick="appendToInput('sqrt')">√</button>

            <!-- Numeric buttons -->
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('/')">/</button>

            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('*')">*</button>

            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('-')">-</button>

            <button onclick="appendToInput('0')">0</button>
            <button onclick="appendToInput('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToInput('+')">+</button>

            <!-- Other functions -->
            <button onclick="appendToInput('!')">!</button>
            <button onclick="appendToInput('%')">%</button>
            <button onclick="appendToInput('1/x')">1/x</button>
            <button onclick="appendToInput('+/-')">+/-</button>

            <!-- Logarithmic and Exponential functions -->
            <button onclick="appendToInput('log')">log</button>
            <button onclick="appendToInput('loge')">loge</button>
            <button onclick="appendToInput('exp')">exp</button>
            <button onclick="appendToInput('10^')">10^</button>

            <!-- Square root variations -->
            <button onclick="appendToInput('fsqrt')">fsqrt</button>
            <button onclick="appendToInput('fsqrtf')">fsqrtf</button>
            <button onclick="appendToInput('f_sqrt')">f_sqrt</button>
            <button onclick="appendToInput('f_sqrtf')">f_sqrtf</button>

            <!-- Advanced functions -->
            <button onclick="appendToInput('2^')">2^</button>
            <button onclick="appendToInput('e*')">e*</button>
            <button onclick="appendToInput('x~m')">x~m</button>
            <button onclick="appendToInput('m re')">m re</button>

            <!-- Binary, Octal, Hexadecimal -->
            <button onclick="appendToInput('bin')">bin</button>
            <button onclick="appendToInput('oct')">oct</button>
            <button onclick="appendToInput('hex')">hex</button>

            <!-- Parentheses, Mod, and Special Characters -->
            <button onclick="appendToInput('('">(</button>
            <button onclick="appendToInput(')')">)</button>
            <button onclick="appendToInput('mod')">mod</button>
            <button onclick="appendToInput('∩')">∩</button>

            <!-- Other symbols -->
            <button onclick="appendToInput('Х~У')">Х~У</button>
            <button onclick="appendToInput('亠')">亠</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById("display");
            let currentInput = "";

            function updateDisplay() {
                display.value = currentInput;
            }

            function clear() {
                currentInput = "";
                updateDisplay();
            }

            function appendToInput(value) {
                currentInput += value;
                updateDisplay();
            }

            function calculate() {
                try {
                    // Evaluate the expression
                    currentInput = eval(currentInput).toString();
                    updateDisplay();
                } catch (error) {
                    currentInput = "Error";
                    updateDisplay();
                }
            }
        });
    </script>
</body>
</html>
