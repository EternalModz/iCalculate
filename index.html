<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark mode background color */
            color: #fff; /* Dark mode text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #333; /* Dark mode calculator background color */
            border: 1px solid #555; /* Dark mode calculator border color */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            background-color: #444; /* Dark mode display background color */
            color: #fff; /* Dark mode display text color */
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #555; /* Dark mode button border color */
            border-radius: 5px;
            background-color: #666; /* Dark mode button background color */
            color: #fff; /* Dark mode button text color */
            cursor: pointer;
        }

        button.operator {
            background-color: #ff9900; /* Operator button background color */
            color: #222; /* Operator button text color */
        }

        button.equal {
            grid-column: span 2;
        }

        button.superscript {
            font-size: 0.7em;
            vertical-align: super;
            margin-left: 2px;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f2f2f2;
            color: #333;
        }

        #calculator.light-mode {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        #display.light-mode {
            background-color: #f9f9f9;
            color: #333;
        }

        button.light-mode {
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ccc;
        }

        button.operator.light-mode {
            background-color: #ff9900;
            color: #fff;
        }

        button.format {
            background-color: #0088cc; /* Format button background color */
            color: #fff; /* Format button text color */
        }
    </style>
</head>
<body class="dark-mode">
    <div id="calculator" class="dark-mode">
        <input type="text" id="display" readonly class="dark-mode">
        <div id="buttons" class="dark-mode">
            <!-- Numbers -->
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('0')">0</button>
            <button onclick="appendToInput('.')">.</button>

            <!-- Basic operators -->
            <button class="operator" onclick="appendToInput('+')">+</button>
            <button class="operator" onclick="appendToInput('-')">-</button>
            <button class="operator" onclick="appendToInput('*')">x</button>
            <button class="operator" onclick="appendToInput('/')">÷</button>

            <!-- Other functions -->
            <button onclick="appendToInput('Math.sin(')">sin</button>
            <button onclick="appendToInput('Math.cos(')">cos</button>
            <button onclick="appendToInput('Math.tan(')">tan</button>
            <button onclick="appendToInput('1/Math.sin(')">csc</button>
            <button onclick="appendToInput('1/Math.cos(')">sec</button>
            <button onclick="appendToInput('1/Math.tan(')">cot</button>
            <button onclick="appendToInput('x2')">x<sup>2</sup></button>
            <button onclick="appendToInput('x10')">x<sup>10</sup></button>
            <button onclick="appendToInput('m+')">m+</button>
            <button onclick="appendToInput('m-')">m-</button>
            <button onclick="appendToInput('Math.acos(')">acos</button>
            <button onclick="appendToInput('Math.asin(')">asin</button>
            <button onclick="appendToInput('Math.atan(')">atan</button>
            <button onclick="appendToInput('Math.log10(')">log<sub>10</sub></button>
            <button onclick="appendToInput('Math.log2(')">log<sub>2</sub></button>
            <button onclick="appendToInput('Math.log(')">log<sub>e</sub></button>
            <button onclick="appendToInput('Math.exp(')">exp</button>
            <button onclick="appendToInput('x10')">10<sup>x</sup></button>
            <button onclick="appendToInput('x2')">2<sup>x</sup></button>
            <button onclick="appendToInput('Math.round(')">round</button>
            <button onclick="appendToInput('factorial(')">x!</button>
            <button onclick="appendToInput('Math.min(')">min</button>
            <button onclick="appendToInput('Math.exp(')">e<sup>x</sup></button>
            <button onclick="appendToInput('~')">~</button>
            <button onclick="appendToInput('Math.re(')">re</button>
            <button onclick="appendToInput('Math.exp(')">exp</button>

            <!-- Square root functions -->
            <button onclick="appendToInput('Math.sqrt(')">√</button>
            <button onclick="appendToInput('nroot')">n√</button>

            <!-- Computer functions -->
            <button class="format" onclick="setFormat('hex')">Hex</button>
            <button class="format" onclick="setFormat('dec')">Dec</button>
            <button class="format" onclick="setFormat('bin')">Bin</button>
            <button onclick="appendToInput('Math.sqrt(')">sqrt</button>
            <button onclick="appendToInput('Math.sqrt(')">fsqrt</button>
            <button onclick="appendToInput('Math.sqrt(')">fsqrtf</button>
            <button onclick="appendToInput('Math.sqrt(')">f_sqrt</button>
            <button onclick="appendToInput('Math.sqrt(')">f_sqrtf</button>

            <!-- Parentheses, Mod, and Special Characters -->
            <button onclick="appendToInput('('">(</button>
            <button onclick="appendToInput(')')">)</button>
            <button onclick="appendToInput('%')">%</button>

            <!-- Constants and special symbols -->
            <button onclick="clear()">C</button>
            <button onclick="clearMemory()">MC</button>
            <button onclick="clearAll()">AC</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToInput('Math.degrees(')">deg</button>
            <button onclick="appendToInput('Math.radians(')">rad</button>
            <button onclick="appendToInput('Math.PI')">π</button>
            <button onclick="appendToInput('Math.hypot(')">hyp</button>
            <button onclick="appendToInput('1/Math(')">1/x</button>

            <!-- Equal sign -->
            <button class="operator equal" onclick="calculate()">=</button>

            <!-- Color mode toggle button -->
            <button onclick="toggleColorMode()">Toggle Color Mode</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let body = document.body;
        let currentFormat = 'dec'; // Default format

        function appendToInput(value) {
            // If the display already shows the current format, remove it before appending
            if (display.value.includes(currentFormat.toUpperCase() + ":")) {
                display.value = display.value.slice(currentFormat.length + 1);
            }

            display.value += value;
        }

        function calculate() {
            try {
                let inputValue = display.value;

                // Check if the display includes the format, and remove it
                if (display.value.includes(currentFormat.toUpperCase() + ":")) {
                    inputValue = inputValue.slice(currentFormat.length + 1);
                }

                // Convert input to decimal format before evaluation
                switch (currentFormat) {
                    case 'hex':
                        inputValue = parseInt(inputValue, 16);
                        break;
                    case 'bin':
                        inputValue = parseInt(inputValue, 2);
                        break;
                    // 'dec' format does not need conversion
                }

                // Evaluate the expression
                let result = eval(inputValue);

                // Convert the result to the original format
                switch (currentFormat) {
                    case 'hex':
                        result = '0x' + result.toString(16);
                        break;
                    case 'bin':
                        result = '0b' + result.toString(2);
                        break;
                    // 'dec' format does not need conversion
                }

                // Display the result with the current format
                display.value = currentFormat.toUpperCase() + ": " + result;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clear() {
            display.value = '';
        }

        function clearAll() {
            display.value = '';
        }

        function toggleColorMode() {
            body.classList.toggle('light-mode');
            document.querySelectorAll('#calculator, #display, #buttons button').forEach(element => {
                element.classList.toggle('light-mode');
            });
        }

        function setFormat(format) {
            currentFormat = format;
            display.value = format.toUpperCase() + ": ";
        }
    </script>
</body>
</html>
