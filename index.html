<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            max-width: 600px;
            width: 100%;
        }

        #display {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 1.5em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #buttons button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin: 5px 0;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #buttons button.operator {
            background-color: #00f;
        }

        #buttons button sup {
            font-size: 0.7em;
            vertical-align: super;
        }

        #buttons button:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <!-- Numbers -->
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('0')">0</button>
            <button onclick="appendToInput('.')">.</button>

            <!-- Basic operators -->
            <button class="operator" onclick="appendToInput('+')">+</button>
            <button class="operator" onclick="appendToInput('-')">-</button>
            <button class="operator" onclick="appendToInput('*')">*</button>
            <button class="operator" onclick="appendToInput('/')">/</button>

            <!-- Other functions -->
            <button onclick="appendToInput('sin')">sin</button>
            <button onclick="appendToInput('cos')">cos</button>
            <button onclick="appendToInput('tan')">tan</button>
            <button onclick="appendToInput('csc')">csc</button>
            <button onclick="appendToInput('sec')">sec</button>
            <button onclick="appendToInput('cot')">cot</button>
            <button onclick="appendToInput('x<sup>2</sup>')">x<sup>2</sup></button>
            <button onclick="appendToInput('x<sup>n</sup>')">x<sup>n</sup></button>
            <button onclick="appendToInput('m+')">m+</button>
            <button onclick="appendToInput('m-')">m-</button>
            <button onclick="appendToInput('cos<sup>-1</sup>')">cos<sup>-1</sup></button>
            <button onclick="appendToInput('sin<sup>-1</sup>')">sin<sup>-1</sup></button>
            <button onclick="appendToInput('tan<sup>-1</sup>')">tan<sup>-1</sup></button>
            <button onclick="appendToInput('log<sub>10</sub>')">log<sub>10</sub></button>
            <button onclick="appendToInput('log<sub>2</sub>')">log<sub>2</sub></button>
            <button onclick="appendToInput('e<sup>x</sup>')">e<sup>x</sup></button>
            <button onclick="appendToInput('10<sup>x</sup>')">10<sup>x</sup></button>
            <button onclick="appendToInput('2<sup>x</sup>')">2<sup>x</sup></button>
            <button onclick="appendToInput('x~m')">x~m</button>
            <button onclick="appendToInput('m re')">m re</button>
            <button onclick="appendToInput('exp')">exp</button>

            <!-- Parentheses, Mod, and Special Characters -->
            <button onclick="appendToInput('('">(</button>
            <button onclick="appendToInput(')')">)</button>
            <button onclick="appendToInput('mod')">mod</button>

            <!-- Equal sign -->
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById("display");
            let currentInput = "";

            function updateDisplay() {
                display.value = currentInput;
            }

            function clear() {
                currentInput = "";
                updateDisplay();
            }

            function appendToInput(value) {
                currentInput += value;
                updateDisplay();
            }

            function calculate() {
                try {
                    // Evaluate the expression
                    currentInput = eval(currentInput).toString();
                    updateDisplay();
                } catch (error) {
                    currentInput = "Error";
                    updateDisplay();
                }
            }
        });
    </script>
</body>
</html>
